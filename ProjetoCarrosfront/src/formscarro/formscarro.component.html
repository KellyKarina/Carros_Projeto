<div class="carregando">
  <div *ngIf="!dadosCarregados">
    <app-carregando></app-carregando>
  </div>
</div>

<header>
  <div class="cabecalho">
    <div class="logo">
      <div class="imgLogo">
        <img src="../assets/img/LOGO.png" alt="Logomarca do carro" height="75px">
      </div>

    </div>
    <a class="navegaCadastro" routerLink="/cadastrocarro">
      cadastar veículo
    </a>
  </div>
</header>

<section class="carrossel">
  <div class="carrousel">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../assets/img/img-carrousel1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../assets/img/img-carrousel2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../assets/img/imagem carrosel 3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

</section>

<section class="carrosUsados">
  <div class="titleUsados">
    <h1>Carros SemiNovos</h1>
  </div>
  <div class="carros">
    <div class="card" *ngFor="let carro of carros">
      <img [src]="'../assets/img/fiat-touro-branca.webp'" [alt]="carro.nomeCarro">
      <div class="card-info">
        <h2>{{ carro.nomeCarro }}</h2>
        <p>Ano Fabricação: {{ carro.anoFabricacaoCarro }}</p>
        <p>Ano modelo: {{ carro.anoModeloCarro }}</p>
        <p>Modelo: {{ carro.modeloCarro }}</p>
        <p>Marca: {{ carro.marca.nomeMarca }}</p>
        <p>Cores: {{ carro.cores ? formatarCores(carro.cores) : 'N/A' }}</p>
        <div class="card-actions">
          <button class="btn btn-primary" (click)="editarCarro(carro.id)">Editar</button>
          <button class="btn btn-danger" (click)="excluirCarro(carro.id)">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</section>


<footer>
  <p>&copy; 2024 - 2k Cars</p>
</footer>
